- type: entity
  parent: ActionXenoBase
  id: MCActionXenoCrestToss
  name: Crest Toss (75)
  description: Fling an adjacent target over and behind you, or away from you while on harm intent. Also works over barricades.
  components:
  - type: Action
    itemIconStyle: NoItem
    icon:
      sprite: _MC/Interface/Actions/Xeno/crusher.rsi
      state: crest_toss
    useDelay: 12
  - type: TargetAction
  - type: EntityTargetAction
    event: !type:MCXenoCrestTossActionEvent
  - type: ActionBlockIfResting
  - type: XenoActionPlasma
    cost: 75

- type: entity
  parent: ActionXenoBase
  id: MCActionXenoStomp
  name: Stomp (100)
  description: Knocks all adjacent targets away and down.
  components:
  - type: Action
    itemIconStyle: NoItem
    icon:
      sprite: _MC/Interface/Actions/Xeno/crusher.rsi
      state: stomp
    useDelay: 20
  - type: InstantAction
    event: !type:MCXenoStompActionEvent
  - type: ActionBlockIfResting
  - type: XenoActionPlasma
    cost: 100

- type: entity
  parent: ActionXenoBase
  id: MCActionXenoToggleChargingCrusher
  name: Toggle Charging
  description: Toggles the movement-based charge on and off.
  components:
  - type: Action
    itemIconStyle: NoItem
    iconOn:
      sprite: _MC/Interface/Actions/Xeno/crusher.rsi
      state: ready_charge
    icon:
      sprite: _MC/Interface/Actions/Xeno/crusher.rsi
      state: ready_charge0
    useDelay: 0.1
  - type: InstantAction
    event: !type:MCXenoChargeActionEvent

- type: entity
  parent: ActionXenoBase
  id: MCActionXenoZoom
  name: Toggle Long Range Sight
  description: Extend your sight off into the distance. Must remain stationary to use.
  components:
  - type: Action
    itemIconStyle: NoItem
    icon:
      sprite: _MC/Interface/Actions/Xeno/boiler.rsi
      state: toggle_long_range
  - type: InstantAction
    event: !type:MCXenoZoomActionEvent
