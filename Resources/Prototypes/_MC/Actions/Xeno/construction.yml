- type: entity
  parent: ActionXenoBase
  id: MCActionXenoSelectWeeds
  name: Select Weeds
  description: Choose a weeds to plant with the 'Plant Weeds' ability.
  components:
  - type: Action
    itemIconStyle: NoItem
    icon:
      sprite: _MC/Interface/Xeno/weed_icons.rsi
      state: default
    useDelay: 0.1
  - type: InstantAction
    event: !type:MCXenoChooseWeedsActionEvent
  - type: MCXenoChooseWeedsAction

- type: entity
  parent: ActionXenoBase
  id: MCActionXenoPlantWeeds
  name: Plant Weeds
  description: Plants a resin weed node, which will start growing resin weeds in a 3-tile radius that allows xenomorphs to heal and restore plasma while on top of the tile.
  components:
  - type: Action
    itemIconStyle: NoItem
    icon:
      sprite: _MC/Interface/Actions/Xeno/legacy.rsi
      state: plant_weeds
    useDelay: 0.1
  - type: InstantAction
    event: !type:MCXenoPlaceWeedsActionEvent

- type: entity
  parent: ActionXenoBase
  id: MCActionXenoCreateResinJelly
  name: Create Resin Jelly (100)
  description: Places Resin Jelly in your active hand, which can be used on yourself or other xeno castes for a 30-second protection from fire.
  components:
  - type: Action
    itemIconStyle: NoItem
    icon:
      sprite: _MC/Interface/Actions/Xeno/construction.rsi
      state: resin_jelly
    useDelay: 45
  - type: InstantAction
    event: !type:MCXenoCreateResinJellyActionEvent
  - type: XenoActionPlasma
    cost: 100

- type: entity
  parent: ActionXenoBase
  id: MCActionXenoLayEgg
  name: Lay Egg (200)
  description: Create an egg that will grow a larval hugger after a short delay. Empty eggs can have huggers inserted into them.
  components:
  - type: Action
    itemIconStyle: NoItem
    icon:
      sprite: _MC/Interface/Actions/Xeno/construction.rsi
      state: lay_egg
    useDelay: 12
  - type: InstantAction
    event: !type:MCXenoLayEggActionEvent
  - type: XenoActionPlasma
    cost: 200

- type: entity
  parent: ActionXenoBase
  id: MCActionXenoSecreteStructure
  name: Secrete Resin
  description: Builds structures, which can be chosen by clicking on the ability while it's active.
  components:
  - type: Action
    itemIconStyle: NoItem
    icon:
      sprite: _MC/Interface/Actions/Xeno/legacy.rsi
      state: secrete_resin
  - type: TargetAction
    deselectOnMiss: false
    range: 0
    repeat: true
    checkCanAccess: false
  - type: WorldTargetAction
    event: !type:XenoSecreteStructureActionEvent
  - type: XenoConstructionAction
    checkStructureSelected: true
    checkWeeds: true
    canUpgrade: false

- type: entity
  parent: ActionXenoBase
  id: MCActionXenoChooseStructure
  name: Choose Resin Structure
  description: Choose a structure to secrete with the 'Secrete Resin' action.
  components:
  - type: Action
    itemIconStyle: NoItem
    icon:
      sprite: _RMC14/Actions/xeno_actions.rsi
      state: place_resin
  - type: InstantAction
    event: !type:XenoChooseStructureActionEvent
  - type: XenoChooseConstructionAction

- type: entity
  parent: ActionXenoBase
  id: MCActionXenoPlaceTrap
  name: Place trap (200)
  description: Place a hole on weeds that can be filled with a hugger, liquid acid or acid gas. Activates when a marine steps on it.
  components:
  - type: Action
    itemIconStyle: NoItem
    icon:
      sprite: _MC/Interface/Actions/Xeno/construction.rsi
      state: place_trap
  - type: InstantAction
    event: !type:XenoPlaceResinHoleActionEvent
