- type: entity
  parent: CMEncryptionKey
  id: MCEncryptionKeyCommand
  name: marine command radio encryption key
  components:
  - type: EncryptionKey
    channels:
    - MarineCommand
    - MarineAlpha
    - MarineBravo
    - MarineCharlie
    - MarineDelta
    - MarineEngineer
    - MarineMedical
    - MarineRequisition
    - MarineJTAC
    - MarineCommon
    defaultChannel: MarineCommand
  - type: Sprite
    state: sl_key

- type: entity
  parent: CMEncryptionKey
  id: MCEncryptionKeyMedical
  name: medical radio encryption key
  components:
  - type: EncryptionKey
    channels:
    - MarineMedical
    - MarineRequisition
    - MarineCommon
    defaultChannel: MarineMedical
  - type: Sprite
    state: sl_key
