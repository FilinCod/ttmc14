- type: entity
  parent: BaseStorageItem
  id: MCBoxShotgun
  name: box of shotgun shells
  abstract: true
  components:
  - type: Item
    size: Large
  - type: Storage
    grid:
    - 0,0,9,1 # 5 slots
  - type: Sprite
    sprite: _MC/Objects/Weapons/Guns/Ammunition/Boxes/shotgun.rsi
    layers:
    - state: buckshot
      map: [ "full" ]
    - state: buckshot_e
      map: [ "empty" ]
  - type: Appearance
  - type: Tag
    tags:
    - MCBoxShotgunShells
  - type: InteractedBlacklist
    blacklist:
      components:
      - Xeno
  - type: CMStorageVisualizer
    storageEmpty: empty
  - type: RMCStorageEjectHand
    state: Last

- type: Tag
  id: MCBoxShotgunShells

- type: entity
  parent: MCBoxShotgun
  id: MCBoxShotgunBuckshot
  name: box of buckshot shells
  description: A box filled with buckshot spread shotgun shells. 12 Gauge.
  components:
  - type: Storage
    whitelist:
      tags:
      - MCShellShotgunBuckshot
  - type: StorageFill
    contents:
    - id: MCShellShotgunBuckshot
      amount: 5
  - type: Sprite
    layers:
    - state: buckshot
      map: [ "full" ]
    - state: buckshot_e
      map: [ "empty" ]

