    sprite: _RMC14/Objects/Weapons/Guns/Ammunition/Projectiles/shotgun_projectiles.rsi
    layers:
    - state: buckshot
      shader: unshaded
  - type: Projectile
    damage:
      types:
        Piercing: 40
  - type: CMArmorPiercing
    amount: 0
  - type: MCXenoSunderDamageOnHit
    amount: 0
  - type: MCStunOnHit
    paralyzeTime: 2
    staggerTime: 2
    knockback: 2
    slowdownTime: 0.5
    maxDistance: 3
  - type: ProjectileSpread
    proto: MCBulletShotgunBuckshot
    count: 6
    spread: 15
  - type: RMCProjectileDamageFalloff
    thresholds:
    - range: 4
      falloff: 9999
      ignoreModifiers: true
    - range: 0
      falloff: 1
  - type: RMCProjectileAccuracy
    thresholds:
    - range: 4
      falloff: 10
  - type: RMCStunOnHit

