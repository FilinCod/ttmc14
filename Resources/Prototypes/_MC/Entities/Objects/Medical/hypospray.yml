- type: entity
  parent: BaseItem
  id: MCHypospray
  name: hypospray
  description: A sterile injector for rapid administration of drugs to patients.
  components:
  - type: Sprite
    sprite: _MC/Objects/Medical/hypospray.rsi # хуйня не работает, мне лень разбираться, нету похожих состояний.
    layers:
    - state: base
      map: [ "enum.SolutionContainerLayers.Base" ]
    - state: hypo_100
      map: [ "enum.SolutionContainerLayers.Fill" ]
  - type: Item
    sprite: _MC/Objects/Medical/hypospray.rsi
  - type: SolutionContainerManager
    solutions:
      hypospray:
        maxVol: 60
  - type: RefillableSolution
    solution: hypospray
  - type: ExaminableSolution
    solution: hypospray
  - type: Hypospray
    onlyAffectsMobs: false
  - type: StaticPrice
    price: 0
  - type: IconLabel
    textColor: White
    storedOffset: -3, 12
  - type: Tag
    tags:
    - MCHypospray
  - type: Appearance
  - type: SolutionContainerVisuals
    maxFillLevels: 6
    fillBaseName: hypo_0
    solutionName: reagent_0
  - type: MedicallyUnskilledDoAfter
    min: 1
    doAfter: 3

