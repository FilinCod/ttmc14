- type: Tag
  id: MCSpray

- type: entity
  parent: BaseItem
  id: MCSprayBottleSterilizing
  suffix: MC, Empty
  name: sterilizing spray
  description: Infection and necrosis are a thing of the past!
  components:
  - type: Tag
    tags:
    - MCSpray
    - Spray
    - Trash
  - type: Sprite
    sprite: _MC/Objects/Chemistry/spray.rsi
    state: cleaner
  - type: Item
    sprite: _MC/Objects/Chemistry/spray.rsi
  - type: SolutionContainerManager
    solutions:
      spray:
        maxVol: 100
  - type: RefillableSolution
    solution: spray
  - type: DrainableSolution
    solution: spray
  - type: SolutionTransfer
    canChangeTransferAmount: true
  - type: SolutionItemStatus
    solution: spray
  - type: UseDelay
  - type: Spray
    transferAmount: 10
    sprayVelocity: 2
    spraySound:
      path: /Audio/Effects/spray2.ogg
  - type: TrashOnSolutionEmpty
    solution: spray
  - type: ExaminableSolution
    solution: spray

- type: entity
  name: sterilizing spray
  id: MCSprayBottleSterilizingFill
  suffix: MC, Filled
  parent: MCSprayBottleSterilizing
  components:
  - type: Tag
    tags:
    - Spray
    - MCSpray
  - type: SolutionContainerManager
    solutions:
      spray:
        maxVol: 100
        reagents:
        - ReagentId: MCSpaceCleaner
          Quantity: 50
        - ReagentId: MCSterilizine
          Quantity: 50

- type: entity
  parent: MCSprayBottleSterilizing
  id: MCSprayBottleSpaceCleaner
  name: space cleaner
  description: BLAM!-brand non-foaming space cleaner!
  suffix: MC, Filled
  components:
  - type: SolutionContainerManager
    solutions:
      spray:
        maxVol: 100
        reagents:
        - ReagentId: MCSpaceCleaner
          Quantity: 100
  - type: Tag
    tags:
      - Spray
      - MCSpray

- type: entity
  parent: MCSprayBottleSterilizing
  id: MCSprayBottleSurgeryCleaner
  name: surgery cleaner
  description: Someone has crossed out the Space from Space Cleaner and written in Surgery. 'Do not remove under punishment of death!!!' is scrawled on the back
  suffix: MC, Filled
  components:
  - type: SolutionContainerManager
    solutions:
      spray:
        maxVol: 100
        reagents:
        - ReagentId: MCSpaceCleaner
          Quantity: 100
  - type: Tag
    tags:
      - Spray
      - MCSpray
