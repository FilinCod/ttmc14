- type: entity
  parent: ChemicalMedipen
  id: MCAutoInjectorBase
  name: autoinjector
  description: An autoinjector.
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Medical/auto_injectors.rsi
    layers:
    - state: autoinjector
    - state: autoinjector1
      map: [ "enum.SolutionContainerLayers.Fill" ]
      visible: false
  - type: Item
    size: Small
    sprite: null
    inhandVisuals: {}
  - type: Hypospray
    solutionName: pen
    injectSound: /Audio/_RMC14/Medical/hypospray.ogg
    transferAmount: 10
    injectOnly: true
    onlyAffectsMobs: true
    canContainerDraw: true
  - type: SolutionContainerManager
    solutions:
      pen:
        maxVol: 30
  - type: SolutionContainerVisuals
    maxFillLevels: 3
    fillBaseName: autoinjector
    emptySpriteName: autoinjector
    changeColor: true
  - type: Tag
    tags:
    - CMAutoInjector
    - MCAutoInjector
  - type: IconLabel
    textColor: White
    storedOffset: 0, 12
  - type: RMCSmartFridgeInsertable

- type: Tag
  id: MCAutoInjector

- type: entity
  parent: MCAutoInjectorBase
  id: MCAutoInjector
  suffix: MC
  abstract: true
  components:
  - type: CMRefillableSolution
    solution: pen
    reagents: {}

