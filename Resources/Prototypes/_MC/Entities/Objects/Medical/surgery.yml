# Nanopaste
- type: entity
  parent: MCBaseToolSurgery
  id: MCTubeNanopaste
  suffix: MC
  name: nanopaste
  description: A tube of paste containing swarms of repair nanites. Very effective in repairing robotic machinery.
  components:
  - type: Stack
    stackType: MCTubeNanopaste
    count: 10
  - type: Sprite
    sprite: _MC/Objects/Medical/Surgery/healing.rsi
    state: tube
  - type: Healing
    damageContainers:
    - Inorganic
    - Silicon
    damage:
      groups: # не парити ну и похуй, всё равно для роботов и всё равно нанопасты мало
        Brute: -30
      types:
        Heat: -25
        Shock: -15
        Piercing: -10 # доп бафф ибо дыры изи по логике закрывать нанитами
    delay: 2
    healingBeginSound:
      path: "/Audio/Items/Medical/ointment_begin.ogg"
      params:
        volume: 1.0
        variation: 0.125
    healingEndSound:
      path: "/Audio/Items/Medical/ointment_end.ogg"
      params:
        volume: 1.0
        variation: 0.125

- type: stack
  id: MCTubeNanopaste
  name: nanopaste
  icon:
    sprite: "/Textures/_MC/Objects/Medical/Surgery/healing.rsi"
    state: tube
  spawn: MCTubeNanopaste
  maxCount: 10

