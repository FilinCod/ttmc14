- type: entity
  parent: BaseBeaker
  id: MCBeakerBase
  suffix: MC
  abstract: true
  components:
  - type: InteractedBlacklist
    blacklist:
      components:
      - Xeno
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: GlassBreak
          params:
            volume: -4
      - !type:SpillBehavior { }
      - !type:SpawnEntitiesBehavior
        spawn:
          CMShardGlass:
            min: 0
            max: 1
        transferForensics: true
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: DamageOnLand
    damage: {}
  - type: DamageOtherOnHit
    damage: {}
  - type: DamageOnHighSpeedImpact
    minimumSpeed: 2
    damage: {}
  - type: RMCSmartFridgeInsertable

