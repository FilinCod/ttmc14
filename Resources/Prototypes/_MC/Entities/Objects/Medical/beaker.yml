- type: entity
  parent: MCBeakerBase
  id: MCBeaker
  name: beaker
  description: A beaker. Can hold up to 60 units.
  components:
  - type: Sprite
    sprite: _MC/Objects/Chemistry/beaker.rsi
    layers:
    - state: beaker
    - state: beaker1
      map: ["enum.SolutionContainerLayers.Fill"]
      visible: false
    - state: lid_beaker
      map: ["enum.OpenableVisuals.Layer"]
      visible: false
  - type: Item
    size: Small
    sprite: _MC/Objects/Chemistry/beaker.rsi
  - type: SolutionContainerVisuals
    maxFillLevels: 6
    fillBaseName: beaker
  - type: SolutionContainerManager
    solutions:
      beaker:
        maxVol: 60
  - type: Openable
    opened: true
    closeable: true
    examineText: rmc-bottle-closed
    openVerbText: rmc-bottle-remove-lid
    closeVerbText: rmc-bottle-put-lid
    sound: null
  - type: GenericVisualizer
    visuals:
      enum.OpenableVisuals.Opened:
        enum.OpenableVisuals.Layer:
          True: {visible: false}
          False: {visible: true}
  - type: Spillable
    solution: beaker
  - type: StaticPrice
    price: 0
  - type: Clothing
    quickEquip: false
    slots:
    - suitstorage

