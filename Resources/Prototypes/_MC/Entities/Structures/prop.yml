- type: entity
  id: MCProp
  abstract: true
  components:
  - type: Transform
    noRot: false
  - type: Physics
    bodyType: Static
    fixedRotation: false
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.5,-0.5,1.4,0.5"
        density: 190
        layer:
        - MobMask
  - type: Clickable
  - type: InteractionOutline
  - type: Corrodible
    isCorrodible: false

- type: entity
  parent: MCProp
  id: MCPropComputer
  name: computer
  components:
  - type: Sprite
    sprite: _MC/Structures/Machines/computer.rsi
    state: computer

- type: entity
  parent: MCProp
