- type: entity
  parent: CMApcBase
  id: MCApcBase
  abstract: true
  placement:
    mode: SnapgridCenter
  components:
  - type: Sprite
    drawdepth: WallMountedItems
    sprite: _MC/Structures/Power/apc.rsi
    offset: 0, -1
    layers:
    - state: base
      map: [ "base" ]
    - state: panel
      map: [ "enum.WiresVisualLayers.MaintenancePanel" ]
      visible: false
    - state: display-charging
      shader: unshaded
      map: [ "enum.ApcVisualLayers.ChargeState" ]
    - state: apcox-0
      shader: unshaded
      map: [ "enum.ApcVisualLayers.InterfaceLock" ]
    - state: apcox-1
      shader: unshaded
      map: [ "enum.ApcVisualLayers.PanelLock" ]
    - state: apco0-2
      shader: unshaded
      map: [ "enum.ApcVisualLayers.Equipment" ]
    - state: apco1-2
      shader: unshaded
      map: [ "enum.ApcVisualLayers.Lighting" ]
    - state: apco2-2
      shader: unshaded
      map: [ "enum.ApcVisualLayers.Environment" ]

- type: entity
  parent: MCApcBase
  id: MCApcAlmayer
  suffix: MC, Almayer
  components:
  - type: RMCApc
    startingCell: RMCPowerCellHigh
  - type: ContainerContainer
    containers:
      rmc_apc_power_cell: !type:ContainerSlot

- type: entity
  parent: MCApcBase
  id: MCApc
  suffix: MC, No Power
  components:
  - type: RMCApc
    startingCell: RMCPowerCellAPC
