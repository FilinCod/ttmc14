- type: entity
  id: MCDispenserBase
  abstract: true
  placement:
    mode: SnapgridCenter
  components:
  - type: Transform
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.40
        density: 190
        mask:
        - MachineMask
        layer:
        - MachineLayer
  - type: Clickable
  - type: InteractionOutline
  - type: MCChemicalDispenser
  - type: ApcPowerReceiver
    needsPower: false # TODO RMC14
    powerLoad: 0
  - type: ItemSlots
    slots:
      chemical_dispenser_slot:
        name: Chemical Dispenser
        whitelist:
          tags:
          - GlassBeaker
          - ChemDispensable
  - type: ContainerContainer
    containers:
      chemical_dispenser_slot: !type:ContainerSlot
      machine_board: !type:Container
      machine_parts: !type:Container
  - type: UserInterface
    interfaces:
      enum.RMCChemicalDispenserUi.Key:
        type: MCChemicalDispenserBui
  - type: ActivatableUI
    key: enum.MCChemicalDispenserUi.Key
  - type: InteractedBlacklist
    blacklist:
      components:
      - Xeno

- type: entity
  abstract: true
  parent: MCDispenserBase
  id: MCChemDispenserBase
  name: chemical dispenser
  description: A complex machine for mixing elements into chemicals. A We-Ya product.
  placement:
    mode: SnapgridCenter
  components:
  - type: Sprite
    sprite: _RMC14/Structures/Machines/Science/dispenser.rsi
    layers:
    - state: base
    - state: onlight
      shader: unshaded
      map: ["enum.PowerDeviceVisualLayers.Powered"]
    snapCardinals: true
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.PowerDeviceVisuals.Powered:
        enum.PowerDeviceVisualLayers.Powered:
          True: { visible: true }
          False: { visible: false }
  - type: MCChemicalDispenser
    network: MCChemDispenserGround
  - type: Machine
    board: CMCircuitboardDispenserChem
  - type: RequiresSkill
    skills:
      RMCSkillMedical: 3
  - type: ItemSlots
    slots:
      chemical_dispenser_slot:
        name: Chemical Dispenser
        whitelist:
          tags:
          - GlassBeaker
          - ChemDispensable

- type: entity
  parent: MCChemDispenserBase
  id: MCChemDispenserGround
  suffix: MC, Ground
  components:
  - type: MCChemicalDispenser
    network: MCChemStorageGround

- type: entity
  parent: MCChemDispenserBase
  id: MCChemDispenserMedbay
  suffix: MC, Medbay
  components:
  - type: MCChemicalDispenser
    network: MCChemStorageMedbay

- type: entity
  parent: MCChemDispenserBase
  id: MCChemDispenserResearch
  suffix: MC, Research
  components:
  - type: MCChemicalDispenser
    network: MCChemStorageResearch

- type: entity
  abstract: true
  id: MCChemStorageBase
  name: chemical storage system
  description: Storage system for a large supply of chemicals, which slowly recharges.
  placement:
    mode: SnapgridCenter
  components:
  - type: Transform
    anchored: false
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.45,-0.45,0.45,0.45"
        density: 60
        mask:
        - MachineMask
        layer:
        - MachineLayer
  - type: Sprite
    sprite: _RMC14/Structures/Machines/chemical_storage.rsi
    state: chemstorage
    offset: 0.5,0
  - type: RMCChemicalStorage

- type: entity
  parent: MCChemStorageBase
  id: MCChemStorageGround
  suffix: MC, Ground
  components:
  - type: RMCChemicalStorage
    network: MCChemStorageGround

- type: entity
  parent: MCChemStorageBase
  id: MCChemStorageMedbay
  suffix: MC, Medbay
  components:
  - type: RMCChemicalStorage
    network: MCChemStorageMedbay

- type: entity
  parent: MCChemStorageBase
  id: MCChemStorageResearch
  suffix: MC, Research
  components:
  - type: RMCChemicalStorage
    network: MCChemStorageResearch

- type: entity
  parent: MCChemDispenserBase
  id: MCChemDispenserCorpsmanBase
  name: pressurized chemical dispenser
  description: A more basic chemical dispenser, designed for use with pressurized reagent canisters. A We-Ya product.
  abstract: true
  components:
  - type: RequiresSkill
    skills:
      RMCSkillMedical: 2
  - type: ItemSlots
    slots:
      chemical_dispenser_slot:
        name: Chemical Dispenser
        whitelist:
          tags:
          - PressurizedCanister
  - type: Sprite
    sprite: _RMC14/Structures/Machines/Science/chem_master.rsi
    layers:
    - state: mixer_empty
    - state: mixer_screen
      shader: unshaded
      map: ["enum.PowerDeviceVisualLayers.Powered"]
    snapCardinals: true
  - type: GenericVisualizer
    visuals:
      enum.PowerDeviceVisuals.Powered:
        enum.PowerDeviceVisualLayers.Powered:
          True: { visible: true }
  - type: MCChemicalDispenser
    network: MCChemStorageGround
    reagents:
      - CMBicaridine
      - CMKelotane
      - CMDylovene
      - CMDexalin
      - CMDexalinPlus
      - CMInaprovaline
      - CMEpinephrine
      - CMTricordrazine

- type: entity
  parent: MCChemDispenserCorpsmanBase
  id: MCChemDispenserCorpsmanMedbay
  suffix: MC, Medbay
  components:
  - type: MCChemicalDispenser
    network: MCChemStorageGround
