- type: entity
  parent: ClothingBeltStorageBase
  id: MCBeltMedicBag
  name: M276 pattern lifesaver bag
  description: The M276 is the standard load-bearing equipment of the TGMC. This configuration mounts a duffel bag filled with a range of injectors and light medical supplies and is common among medics.
  components:
  - type: Sprite
    sprite: _MC/Clothing/Belt/medic_bag.rsi
  - type: Clothing
    sprite: _MC/Clothing/Belt/medic_bag.rsi
  - type: Storage
    maxItemSize: Small
    grid:
    - 0,0,13,5
    whitelist:
      tags:
      - MCHealthAnalyzer
      - MCBottle
      - MCPillCanister
      - MCSyringe
      - MCCaseSyringe
      - MCAutoInjector
      - MCGauze
      - MCSplint
      - Ointments
      - MCOintment
      - MCTraumaKit
      - MCBurnKit
      - MCPill
      - MCPacketPills
      components:
      - Pill
  - type: FixedItemSizeStorage
  - type: IgnoreContentsSize
    items:
      tags:
      - MCPillCanister
      - MCCaseSyringe
      - MCPacketPills
      - MCPill
  - type: Tag
    tags:
    - RMCBeltMedical
    - MCBeltMedical

- type: Tag
  id: MCBeltMedical

