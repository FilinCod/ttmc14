    - id: MCPillCanisterTricordrazine
    - id: MCPillCanisterDylovene
    - id: MCPillCanisterInaprovaline
    - id: MCPillCanisterImidazoline
    - id: MCPillCanisterHypervene
    - id: MCPillCanisterTramadol
    - id: MCPillCanisterSalineGlucose
    # quick-clot pill bottle
    # alkysine pill bottle
    # spaceacillin pill bottle
    - id: MCTraumaKit
      amount: 3
    - id: MCBurnKit
      amount: 3
    - id: MCSplint
      amount: 2
    - id: MCHealthAnalyzer
