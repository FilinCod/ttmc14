- type: entity
  parent:
  - MCPouchStorage
  - MCPouchVisualizerOpen
  id: MCPouchSurgery
  name: surgery tools pouch
  description: An eye catching white medical pouch capable of holding all your surgical tools.
  components:
  - type: Sprite
    sprite: _MC/Clothing/Pouches/surgery.rsi
  - type: Storage
    maxItemSize: Small
    grid:
    - 0,0,13,3
    whitelist:
      components:
      - CMSurgeryTool
  - type: FixedItemSizeStorage

- type: entity
  parent: MCPouchSurgery
  id: MCPouchSurgeryFill
  suffix: Fill, MC
  components:
  - type: StorageFill
    contents:
    - id: MCScalpelManager
    - id: MCScalpel
    - id: MCHemostat
    - id: MCRetractor
    - id: MCSurgicalMembrane
    - id: MCCautery
    - id: MCCircularSaw
    - id: MCSurgicalSuture
    - id: MCBoneGel
    - id: MCBonesetter
    - id: MCFixOVein
