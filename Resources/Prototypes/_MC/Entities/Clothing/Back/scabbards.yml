- type: entity
  parent: RMCScabbardBase
  id: MCScabbardKatana
  suffix: MC
  name: katana scabbard
  description: A large, vibrantly colored katana scabbard used to carry a japanese sword. It can be strapped to the back, waist or armor. Because of the sturdy wood casing of the scabbard, it makes an okay defensive weapon in a pinch.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Clothing/Back/Scabbards/katana_sheath.rsi
    state: sheath
  - type: Clothing
    sprite: _RMC14/Objects/Clothing/Back/Scabbards/katana_sheath.rsi
    quickEquip: false
    slots:
    - back
    - belt
    - suitstorage
  - type: ItemSlots
    slots:
      item:
        name: Katana
        insertVerbText: sheath-insert-verb
        ejectVerbText: sheath-eject-verb
        insertSound: /Audio/_RMC14/Weapons/Guns/gun_rifle_draw.ogg
        ejectSound: /Audio/_RMC14/Weapons/Guns/gun_rifle_draw.ogg
        whitelist:
          tags:
          - MCKatana
  - type: ItemMapper
    mapLayers:
      sheath-katana:
        whitelist:
          tags:
          - MCKatana
  - type: Tag
    tags:
    - Scabbard
    - MCScabbardKatana

- type: entity
  parent: MCScabbardKatana
  id: MCScabbardKatanaFilled
  suffix: Filled, MC
  components:
  - type: ContainerFill
    containers:
      item:
      - MCKatana

- type: Tag
  id: MCScabbardKatana

