
- type: entity
  parent: MCWebbing
  id: MCWebbingSurgery
  suffix: MC
  name: surgical webbing
  description: A clean white Nylon webbing composed of many straps and pockets to hold surgical tools.
  components:
  - type: Sprite
    sprite: _MC/Clothing/Webbing/white.rsi
  - type: Storage
    maxItemSize: Small
    grid:
    - 0,0,13,3
    whitelist:
      components:
      - CMSurgeryTool
  - type: FixedItemSizeStorage
  - type: Webbing
    playerSprite:
      sprite: _MC/Clothing/Webbing/white.rsi
      state: equipped
    components:
    - type: Storage
      maxItemSize: Small
      grid:
      - 0,0,13,3
      whitelist:
        components:
        - CMSurgeryTool
    - type: FixedItemSizeStorage
    - type: RMCStorageEjectHand
      state: Open
    - type: ExplosionResistance
      damageCoefficient: 0
      worn: false
    - type: StoreAfterFailedInteract

- type: entity
  parent: MCWebbingSurgery
  id: MCWebbingSurgeryFill
  suffix: Fill, MC
  components:
  - type: StorageFill
    contents:
    - id: MCScalpelManager
    - id: MCScalpel
    - id: MCHemostat
    - id: MCRetractor
    - id: MCSurgicalMembrane
    - id: MCCautery
    - id: MCCircularSaw
    - id: MCSurgicalSuture
    - id: MCBoneGel
    - id: MCBonesetter
    - id: MCFixOVein
