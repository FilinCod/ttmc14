- type: reagent
  id: MCWater
  name: mc-reagent-name-water
  parent: BaseDrink #потом поменять
  desc: mc-reagent-desc-water
  evaporationSpeed: 0.3
  absorbent: true
  physicalDesc: mc-reagent-physical-desc-translucent
  flavor: water
  color: "#0064C8"
  recognizable: true
  boilingPoint: 100.0
  meltingPoint: 0.0
  friction: 0.4
  criticalOverdose: 60 #parity
  metabolisms:
    Medicine:
      metabolismRate: 1 #не нихуя не всё пуржит, потом пурж сделать ибо заеб.
      effects:
      - !type:Jitter
        conditions:
        - !type:ReagentThreshold
          min: 60
      - !type:HealthChange
        conditions:
        - !type:ReagentThreshold
          min: 60
        damage:
          types:
            Asphyxiation: 0.2 # применим логику 1.5 литра за раз (тяжело дышать)
      - !type:HealthChange
        conditions:
        - !type:ReagentThreshold
          min: 120
        damage:
          types:
            Asphyxiation: 5 # применим логику что у чел пьёт 3 литра воды за раз
    Drink:
      effects:
      - !type:SatiateThirst
        factor: 4

- type: reagent
  parent: MCReagentElement
  id: MCSugar
  name: mc-reagent-name-sugar
  group: Foods
  desc: mc-reagent-desc-sugar
  physicalDesc: mc-reagent-physical-desc-sweet
  flavor: sweet
  color: "FFFFFF"
  metabolisms:
    Food:
      metabolismRate: 0.4
      effects:
      - !type:SatiateHunger #Тут нужно будет накинуть taste_multi = 1.5 который блокирует вкусы других веществ.
        factor: 5
