  name: mc-reagent-name-ethanol
  desc: mc-reagent-desc-ethanol
  slipData:
    requiredSlipSpeed: 3.5
  physicalDesc: reagent-physical-desc-strong-smelling
  flavor: alcohol
  color: "#404030"
  overdose: 60
  criticalOverdose: 100
  metabolisms:
    Alcohol:
      metabolismRate: 0.65
      effects:
      - !type:Drunk
        boozePower: 6.38
      - !type:Drunk
        conditions:
        - !type:ReagentThreshold
          min: 60
        boozePower: 9.69
      - !type:ChemVomit
        conditions:
        - !type:ReagentThreshold
          min: 60
        probability: 0.12
      - !type:Drunk
        conditions:
        - !type:ReagentThreshold
          min: 100
        boozePower: 13.125
      - !type:ChemVomit
        conditions:
        - !type:ReagentThreshold
          min: 100
        probability: 0.25 # Liver damage, а ещё выпивка должна вызывать заблуждение, но пока у нас нету механики заблуждений.

