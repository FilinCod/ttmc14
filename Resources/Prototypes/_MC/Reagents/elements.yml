- type: reagent
  parent: MCReagentElement
  id: MCIron
  name: mc-reagent-name-iron
  desc: mc-reagent-desc-iron
  physicalDesc: mc-reagent-physical-desc-metallic
  flavor: metallic
  color: "#C8A5DC"
  overdose: 30
  criticalOverdose: 60
  metabolisms:
    Medicine:
      metabolismRate: 0.2
      effects:
      - !type:HealthChange
        conditions:
        - !type:ReagentThreshold
          min: 30
        damage:
          groups:
            Toxin: 1
            Burn: 1
      - !type:HealthChange
        conditions:
        - !type:ReagentThreshold
          min: 60
        damage:
          groups:
            Toxin: 1
            Burn: 1


- type: reagent
  parent: MCReagentElement
  id: MCLithium
  name: mc-reagent-name-lithium
  desc: mc-reagent-desc-lithium
  physicalDesc: mc-reagent-physical-desc-solid
  flavor: metallic
  color: "#808080"
  overdose: 30
  criticalOverdose: 50
  metabolisms:
    Poison:
      metabolismRate: 0.2
      effects:
      - !type:HealthChange
        conditions:
        - !type:ReagentThreshold
          min: 30
        damage:
          groups:
            Toxin: 1
      - !type:HealthChange
        conditions:
        - !type:ReagentThreshold
          min: 60
        damage:
          groups:
            Toxin: 2
      - !type:Emote
        conditions:
        - !type:ReagentThreshold
          min: 30
        emote: Scream
        probability: 0.05
      - !type:Emote
        conditions:
        - !type:ReagentThreshold
          min: 30
        emote: Laugh
        probability: 0.05
      - !type:ChemVomit
        conditions:
        - !type:ReagentThreshold
          min: 45 # именно где-то на этой цифре и начинается рвота
        probability: 0.3

