  physicalDesc: mc-reagent-physical-desc-opaque
  color: "#ed4847"
  overdose: 30
  criticalOverdose: 50
  metabolisms:
    Medicine:
      metabolismRate: 0.2
      effects:
        - !type:Neogenetic
          potency: 4
        - !type:HealthChange
          conditions:
