- type: reagent
  parent: MCReagentMedicine
  id: MCDylovene
  name: reagent-name-mc-dylovene
  desc: reagent-desc-mc-dylovene
  physicalDesc: mc-reagent-physical-desc-translucent
  color: "#3fc92a"
  overdose: 30
  criticalOverdose: 50
  metabolisms:
    Medicine:
      metabolismRate: 0.2 # дать потом диловену урон по стамине.
      effects:
      - !type:Antitoxic
        potency: 4
      - !type:ChemHealEyeDamage
        amount: 0.08 # Вычеслил хорошее число для ослепления, чтобы не было слишком сильного эффекта.
        conditions:
        - !type:ReagentThreshold
          min: 30
      - !type:ChemHealEyeDamage
        amount: 0.2
        conditions:
        - !type:ReagentThreshold
          min: 50
      - !type:HealthChange
        conditions:
        - !type:ReagentThreshold
          min: 50
        damage:
          groups:
            Brute: 2
            Burn: 2
  plantMetabolism:
  - !type:PlantAdjustToxins # для растений хуйня
    amount: -10
  - !type:PlantAdjustHealth
    amount: 1

- type: reagent
  parent: MCReagentMedicine
