      metabolismRate: 0.2
      effects:
      - !type:HealthChange
        conditions:
        - !type:MobStateCondition
          mobstate: Critical
        damage:
          types:
            Asphyxiation: -1
      - !type:Jitter
        conditions:
        - !type:ReagentThreshold
          min: 60
      - !type:GenericStatusEffect
